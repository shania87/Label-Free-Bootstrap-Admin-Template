<div class="full-page">

   <mat-card class="login-card">

      <mat-card-title>
         Welcome to the Login Page
      </mat-card-title>

      <mat-card-content>
         <mat-form-field class="login-field>
            <input matInput placeholder="UserName" name="username" 
            [(ngModel)]="username" type="username"/>
         </mat-form-field>
         <mat-form-field class="login-field>
            <input matInput placeholder="Password" name="password" 
            [(ngModel)]="password" type="password" />
         </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
         <button mat-raised-button color="primary"
            class="login-field" (click)="login(username,password)" type="submit">Login
         </button>
      </mat-card-actions>

   </mat-card>

</div>
